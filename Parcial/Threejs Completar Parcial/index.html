<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficador de Vectores 3D</title>
    
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="">punto A</label>
                    <span>( </span>
                    <input type="number" name="PuntoAX" id="Punto AX" placeholder="x">
                    <span> ,</span>
                        <input type="number" name="Punto AY" id="Punto AY" placeholder="Y">
                    <span>,</span>
                        <input type="number" name="Punto AZ" id="Punto AZ" placeholder="Z">
                    <span>)</span>
                    <br>
        
                    <label for="">Punto B</label> 
                    <span>( </span>
                    <input type="number" name="Punto BX" id="Punto BX" placeholder="x">
                    <span>,</span>
                        <input type="number" name="Punto BY" id="Punto BY" placeholder="Y">
                    <span>,</span>
                        <input type="number" name="Punto BZ" id="Punto BZ" placeholder="Z">
                    <span>)</span>
                        <div class="d-grid gap-2">
                            <button onclick="addVector()">Calcular</button>
         
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>

        
        // Variables principales
        let scene, camera, renderer, controls;
        
        init();
        animate();

        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // Crear cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // Renderizador
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controles de órbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Ejes (X en rojo, Y en verde, Z en azul)
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
        }

        // Función para crear un vector como flecha
        function createVector(x, y, z) {
            const origin = new THREE.Vector3(0, 0, 0); // Punto de origen
            const direction = new THREE.Vector3(x, y, z); // Dirección del vector
            direction.normalize(); // Normalizar la dirección

            const length = Math.sqrt(x * x + y * y + z * z); // Magnitud del vector
            const hex = Math.random() * 0xffffff; // Color aleatorio

            const arrowHelper = new THREE.ArrowHelper(direction, origin, length, hex);
            scene.add(arrowHelper);
        }

        // Función para añadir un vector
        function addVector() {
            
            let puntoAX = parseFloat(document.getElementById('Punto AX').value);
            let puntoAY = parseFloat(document.getElementById('Punto AY').value);
            let puntoAZ = parseFloat(document.getElementById('Punto AZ').value);

            let puntoBX = parseFloat(document.getElementById('Punto BX').value);
            let puntoBY = parseFloat(document.getElementById('Punto BY').value);
            let puntoBZ = parseFloat(document.getElementById('Punto BZ').value);

            let x = puntoBX - puntoAX;
            let y = puntoBY - puntoAY;
            let z = puntoBZ - puntoAZ;

            createVector(x, y, z);
        
        }

        function vector(){
    let ax = document.getElementById ("Punto AX").value;
    let ay = document.getElementById ("Punto AY").value;
    let az = document.getElementById ("Punto AZ").value;

    let bx = document.getElementById ("Punto BX").value;
    let by = document.getElementById ("Punto BY").value;
    let bz = document.getElementById ("Punto BZ").value;

    alert("("+ax+","+ay+","+az+")");
    alert("("+bx+","+by+","+bz+")");
    


}
        // Ajustar tamaño de pantalla al cambiar tamaño de la ventana
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Animación y renderizado
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Actualizar controles de órbita
            renderer.render(scene, camera);
        }
    </script>

</body>
</html>
