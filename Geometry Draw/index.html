                    <div class="col-8">
                            <!-- resta de vectores-->
                        <br>
                        <div class="card" >
                            <div class="card-header">
                                Calcular un Vector
                            </div>
                            <div class="card-body">
                                <form action=""> <!-- Punto Final - Punto Inicial = Vector -->
                                    <label class="form-label" for="">PUNTO A: </label>
                                        <input style="width: 15%;" type="number" name="puntoAX" id="puntoAX" placeholder="X">
                                    <span>,</span>
                                        <input style="width: 15%;" type="number" name="puntoAY" id="puntoAY" placeholder="Y">
                                    <span>,</span>
                                        <input style="width: 15%;" type="number" name="puntoAZ" id="puntoAZ" placeholder="Z">
                                    <br><br>
                        
                                    <label class="form-label" for="">PUNTO B: </label>
                                        <input style="width: 15%;" type="number" name="puntoBX" id="puntoBX" placeholder="X">
                                    <span>,</span>
                                        <input style="width: 15%;" type="number" name="puntoBY" id="puntoBY" placeholder="Y">
                                    <span>,</span>
                                        <input style="width: 15%;" type="number" name="puntoBZ" id="puntoBZ" placeholder="Z">
                                    <br><br>
                                    <div class="d-grid gap-2">
                                        <button onclick="vector()" type="button" class="btn btn-primary">Calcular</button>
                                    </div>
                                    <br>
                                    <span class="text-success" id="result"> </span> 
                                </form>
                            </div>
                        </div>
                        

                            <!-- suma de vectores-->

                            <div class="card-header">
                            PRODUCTO ESCALAR 
                            </div>
                            <div class="card-body">
                                <form  action=""> 
                                    <label for="">PUNTO A: </label>
                                            <input style="width: 15%;" type ="number" name="puntoAXM" id ="puntoAXM" placeholder="X">
                                        <span>,</span>
                                            <input style="width: 15%;" type ="number" name="puntoAYM" id ="puntoAYM" placeholder="Y">
                                        <span>,</span>
                                            <input style="width: 15%;" type ="number" name="puntoAZM" id ="puntoAZM" placeholder="Z">
                                        <br><br>
                        
                                    <label for="">PUNTO B: </label>
                                            <input style="width: 15%;" type ="number" name="puntoBXM" id ="puntoBXM" placeholder="X">
                                        <span>,</span>
                                            <input style="width: 15%;" type ="number" name="puntoBYM" id ="puntoBYM" placeholder="Y">
                                        <span>,</span>
                                            <input style="width: 15%;" type ="number" name="puntoBZM" id ="puntoBZM" placeholder="Z">
                                        <br><br>
                                             <div class="d-grid gap-2">
                                                <button onclick="productoEscalar()" type="button" class="btn btn-primary">Calcular</button>
                                            </div>
                                        <br>
                                    <span  class="text-success" id="resultm"></span>
                                </form>
                            </div>
                        </div>

                            <!-- Magnitud de un vector-->
                         <br>

                                 <form  action="">

                                             <input style="width: 15%;" type ="number" name="puntoAXm" id ="puntoAXm" placeholder="X">
                                         <span>,</span>
                                             <input style="width: 15%;" type ="number" name="puntoAYm" id ="puntoAYm" placeholder="Y">
